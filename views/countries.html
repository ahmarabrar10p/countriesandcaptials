<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Name</th>
            <th style="width: 30%">Capital</th>
            <th style="width: 10%">Code</th>
            <th style="width: 10%">Area In Sq Km</th>
            <th style="width: 10%">Population</th>
            <th style="width: 10%">Continent</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries" [routerLink]="['../countryDetail/', country.countryCode]">
            <td>{{country.countryName}}</td>
            <td>{{country.capital}}</td>
            <td>{{country.countryCode}}</td>
            <td>{{country.areaInSqKm | number : '1.2-2'}}</td>
            <td>{{country.population | number : '1.2-2'}}</td>
            <td>{{country.continent}}</td>
        </tr>
    </tbody>
</table>
